<!DOCTYPE html>
<html>
<head>
	<title>Create User</title>
	<link rel="stylesheet" type="text/css" href="..\css\style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
	</script>
	<script type="text/javascript" src="./angJS/createUser.js"></script>
</head>
<body>
	<div>
		<ul class="topBar">
			<li class="litem"><a href="./login">Back</a></li>
		</ul>
	</div>

	<div class="container" ng-app="createUserApp" ng-controller="createUserCtrl">
	<div class="container">
		<h2>Create User</h2>
	  	<form action="/createUser" method="POST">
	    	<div class="form-group">
	      		<label for="user">Email:</label>
	      		<input type="user" class="form-control" id="user" placeholder="Enter email" name="user">
	    	</div>
	   	 	<div class="form-group">
	      		<label for="name">Name:</label>
	      		<input type="name" class="form-control" id="name" placeholder="Enter your name" name="name">
	    	</div>
	   	 	<div class="form-group">
	      		<label for="pwd">Password:</label>
	      		<input type="pwd" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
	    	</div>
	   	 	<div class="form-group">
	      		<label for="phoneNumber">Phone Number:</label>
	      		<input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber">
	    	</div>

	    	<button type="Register" class="btn btn-default">Register</button>
	    </form>
	</div>
			
			
		</div>
</body>
</html>
