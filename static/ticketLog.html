<!DOCTYPE html>
<html>
<head>

	<title>Ticket Log</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
	</script>

	<link rel="stylesheet" type="text/css" href=".\css\style.css">

	<script type="text/javascript" src=".\angJS\viewTickets.js"></script>
</head>
<body>
	<div>
		<ul class="topBar">
			<li class="litem"><a href="./adminHome.html">Home</a></li>
			<li class="litem"><a href="./ticketLog">Tickets</a></li>
			<li class="litem"><a href="./userLog">Users</a></li>
			<li class="litem"><a href="./adminLogin">Logout</a></li>
		</ul>
	</div>
	<div class="container" ng-app="ticketLogApp" ng-controller="ticketLogCtrl">
		<div class="content">
			<table class="table table-hover">
				<div class=row><p></p></div>
				<h1>{{msg}}</h1>
				<tr>
					<th class="col-md-2">Email</th>
						<th class="col-md-2">Date</th>
						<th class="col-md-2">Subject</th>
						<th class="col-md-2">Message</th>		
					</tr>
					<tr ng-repeat="item in menu track by $index">
						<td class="col-md-2"><input type="text" ng-model="item.user"></td>
						<td class="col-md-2"><input type="text" ng-model="item.date"></td>
						<td class="col-md-2"><input type="text" ng-model="item.subject"></td>
						<td class="col-md-2"><input type="text" ng-model="item.message"></td>
						
						<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="updateTickets(item)" >Update</button></td>
						<td class="col-md-1"><button type="button" class="btn btn-primary" ng-click="deleteTickets(item)" >Close</button></td>

					</tr>

				</table>

				<hr>
			</div>
			
			
		</div>	
	</div>
</body>
</html>
